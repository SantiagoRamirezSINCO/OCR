services:
  postgres:
    image: postgres:16-alpine
    container_name: ocrtest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ocruser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-ocrdb}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ocruser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ocrnet

  api:
    build:
      context: .
      dockerfile: OCRTest/Dockerfile
    container_name: ocrtest-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-ocrdb};Username=${POSTGRES_USER:-ocruser};Password=${POSTGRES_PASSWORD:-changeme}"

      # Azure Document Intelligence
      AzureDocumentIntelligence__Endpoint: ${AZURE_ENDPOINT}
      AzureDocumentIntelligence__ApiKey: ${AZURE_API_KEY}
      AzureDocumentIntelligence__ModelId: prebuilt-receipt
      AzureDocumentIntelligence__MaxRequestsPerWindow: 15
      AzureDocumentIntelligence__RateLimitWindowSeconds: 1
      AzureDocumentIntelligence__Tier: S0
      AzureDocumentIntelligence__EnableRateLimiting: true

      # Receipt Processing
      ReceiptProcessing__ReceiptsFolderPath: /app/data/receipts
      ReceiptProcessing__SupportedExtensions__0: .jpg
      ReceiptProcessing__SupportedExtensions__1: .jpeg
      ReceiptProcessing__SupportedExtensions__2: .png
      ReceiptProcessing__SupportedExtensions__3: .pdf
      ReceiptProcessing__MaxFileSizeMB: 10

      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
      ASPNETCORE_URLS: http://+:8080

      # Logging
      Logging__LogLevel__Default: Information
      Logging__LogLevel__Microsoft.AspNetCore: Warning
      Logging__LogLevel__Azure: Warning
    volumes:
      - receipt_storage:/app/data/receipts
    ports:
      - "${API_PORT:-5093}:8080"
    networks:
      - ocrnet

volumes:
  postgres_data:
    driver: local
  receipt_storage:
    driver: local

networks:
  ocrnet:
    driver: bridge
